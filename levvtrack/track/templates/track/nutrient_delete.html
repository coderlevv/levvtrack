{% extends "track/base.html" %}
{% block content %}
<h2>Delete nutrient</h2>
<p>Are you sure you want to delete this nutrient:</p>
<h4>{{ nutrient }}</h4>
<form action="{% url 'track:nutrient_delete' nutrient.id %}" method="post">
{% csrf_token %}
<button class="btn btn-delete" type="submit">Delete</button>
</form>
{% endblock content %}
