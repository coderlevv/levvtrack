{% extends "track/base.html" %}
{% block content %}
<h2>Delete item</h2>
<p>Are you sure you want to delete this item:</p>
<h4>{{ item }}</h4>
<form action="{% url 'track:item_delete' item.id %}" method="post">
{% csrf_token %}
<button class="btn btn-delete" type="submit">Delete</button>
</form>
{% endblock content %}
